{% extends "base.html" %}
{% block title %}Edit {{ client.name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-md p-8">
        <div class="flex items-center gap-4 mb-6">
            <a href="/clients/{{ client.id }}" class="text-gray-400 hover:text-brand transition">&larr; Back</a>
            <h1 class="text-3xl font-bold text-brand">Edit: {{ client.name }}</h1>
        </div>

        <form method="POST" action="/clients/{{ client.id }}/edit">
            <!-- Client Info -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-brand-light border-b border-gray-200 pb-2 mb-4">Client Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Client Name *</label>
                        <input type="text" name="client_name" value="{{ client.name }}" required
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-brand focus:border-brand outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Client Website *</label>
                        <input type="url" name="client_website" value="{{ client.website }}" required
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-brand focus:border-brand outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contact Name *</label>
                        <input type="text" name="contact_name" value="{{ client.contact_name }}" required
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-brand focus:border-brand outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contact Email *</label>
                        <input type="email" name="contact_email" value="{{ client.contact_email }}" required
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-brand focus:border-brand outline-none">
                    </div>
                </div>

                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Subscription Tier</label>
                    <select name="subscription_tier" class="border border-gray-300 rounded-lg px-3 py-2 text-sm">
                        <option value="trial" {% if client.subscription_tier == 'trial' %}selected{% endif %}>Trial</option>
                        <option value="6month" {% if client.subscription_tier == '6month' %}selected{% endif %}>6-Month</option>
                        <option value="1year" {% if client.subscription_tier == '1year' %}selected{% endif %}>1-Year</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit"
                    class="bg-brand hover:bg-brand-dark text-white font-semibold px-8 py-3 rounded-lg transition shadow-md">
                    Save Changes
                </button>
                <a href="/clients/{{ client.id }}"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-8 py-3 rounded-lg transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
