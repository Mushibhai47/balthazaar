{% extends "base.html" %}
{% block title %}Edit {{ client.name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto animate-in">
    <a href="/clients/{{ client.id }}" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-brand transition mb-6">
        <span class="material-symbols-outlined text-[16px]">arrow_back</span>
        Back to {{ client.name }}
    </a>

    <div class="glass-card rounded-2xl shadow-sm border border-gray-100 p-8">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 stat-gradient-1 rounded-xl flex items-center justify-center">
                <span class="material-symbols-outlined text-white text-[20px]">edit</span>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Edit Client</h1>
                <p class="text-sm text-gray-400">{{ client.name }}</p>
            </div>
        </div>

        <form method="POST" action="/clients/{{ client.id }}/edit">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Client Name <span class="text-red-400">*</span></label>
                    <input type="text" name="client_name" value="{{ client.name }}" required
                        class="w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-brand-200 focus:border-brand outline-none transition text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Client Website <span class="text-red-400">*</span></label>
                    <input type="url" name="client_website" value="{{ client.website }}" required
                        class="w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-brand-200 focus:border-brand outline-none transition text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Contact Name <span class="text-red-400">*</span></label>
                    <input type="text" name="contact_name" value="{{ client.contact_name }}" required
                        class="w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-brand-200 focus:border-brand outline-none transition text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Contact Email <span class="text-red-400">*</span></label>
                    <input type="email" name="contact_email" value="{{ client.contact_email }}" required
                        class="w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-brand-200 focus:border-brand outline-none transition text-sm">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Subscription Tier</label>
                <div class="grid grid-cols-3 gap-3">
                    <label class="relative cursor-pointer">
                        <input type="radio" name="subscription_tier" value="trial" {% if client.subscription_tier == 'trial' %}checked{% endif %} class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 peer-checked:border-brand peer-checked:bg-brand-50 transition text-center hover:border-gray-300">
                            <p class="text-sm font-semibold text-gray-700">Trial</p>
                            <p class="text-xs text-gray-400 mt-0.5">1 report</p>
                        </div>
                    </label>
                    <label class="relative cursor-pointer">
                        <input type="radio" name="subscription_tier" value="6month" {% if client.subscription_tier == '6month' %}checked{% endif %} class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 peer-checked:border-brand peer-checked:bg-brand-50 transition text-center hover:border-gray-300">
                            <p class="text-sm font-semibold text-gray-700">6-Month</p>
                            <p class="text-xs text-gray-400 mt-0.5">Subscription</p>
                        </div>
                    </label>
                    <label class="relative cursor-pointer">
                        <input type="radio" name="subscription_tier" value="1year" {% if client.subscription_tier == '1year' %}checked{% endif %} class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 peer-checked:border-brand peer-checked:bg-brand-50 transition text-center hover:border-gray-300">
                            <p class="text-sm font-semibold text-gray-700">1-Year</p>
                            <p class="text-xs text-gray-400 mt-0.5">Subscription</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit"
                    class="flex items-center gap-2 stat-gradient-1 hover:opacity-90 text-white font-semibold px-8 py-3 rounded-xl transition shadow-lg shadow-brand-200/30">
                    <span class="material-symbols-outlined text-[18px]">save</span>
                    Save Changes
                </button>
                <a href="/clients/{{ client.id }}"
                    class="flex items-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium px-8 py-3 rounded-xl transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
